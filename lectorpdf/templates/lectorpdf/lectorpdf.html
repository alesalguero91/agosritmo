<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Notas PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .processing {
            background-color: #d9edf7;
            color: #31708f;
        }
        .cleanup {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
    </style>
</head>
<body>
    <h1>Generador de Notas PDF</h1>
    
    <form id="notaForm" enctype="multipart/form-data" onreset="return false;">
        {% csrf_token %}
        <div class="form-group">
            <label for="numero">Número de Cliente/Cuenta</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        
        <div class="form-group">
            <label for="archivo">Comprobante (PDF o imagen):</label>
            <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        
        <div class="form-group">
            <label for="excelFile">Archivo Excel de Clientes:</label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls" required>
        </div>
        
        <div>
            <button type="button" onclick="generarNota()">Generar Nota PDF</button>
            <button type="button" onclick="limpiarTodo()" style="background-color: #f0ad4e;">Limpiar Todo</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_BASE_URL = window.location.origin;

        function mostrarResultado(mensaje, esError = false, esProcesando = false, esLimpieza = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = mensaje;
            resultDiv.className = esError ? 'error' : 
                                 esProcesando ? 'processing' :
                                 esLimpieza ? 'cleanup' :
                                 'success';
        }

        function limpiarCampos() {
            document.getElementById('numero').value = '';
            document.getElementById('archivo').value = '';
        }

        function limpiarTodo() {
            document.getElementById('numero').value = '';
            document.getElementById('archivo').value = '';
            document.getElementById('excelFile').value = '';
            mostrarResultado('✅ Todos los campos fueron limpiados', false, false, true);
        }

        async function generarNota() {
            const numero = document.getElementById('numero').value;
            const archivoInput = document.getElementById('archivo');
            const archivo = archivoInput.files[0];
            const excelInput = document.getElementById('excelFile');
            const excelFile = excelInput.files[0];
            
            if (!numero || !archivo || !excelFile) {
                mostrarResultado('❌ Por favor, complete todos los campos', true);
                return;
            }

            mostrarResultado('⏳ Procesando solicitud...', false, true);
            
            try {
                const formData = new FormData(document.getElementById('notaForm'));
                formData.append('pdf_file', archivo);
                formData.append('additional_data', numero);
                formData.append('excel_file', excelFile);
                
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                const response = await fetch('/generar-nota/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });

                if (response.status === 403) {
                    mostrarResultado('❌ Error de autenticación CSRF', true);
                    return;
                }

                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/pdf')) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Obtener el nombre del archivo del encabezado Content-Disposition
                    const contentDisposition = response.headers.get('content-disposition');
                    let filename = 'nota_generada.pdf'; // valor por defecto
                    
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch && filenameMatch.length === 2) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    mostrarResultado('✅ Descarga completada. Limpiando campos...', false, false, true);
                    setTimeout(() => {
                        limpiarCampos();
                        mostrarResultado('✅ Nota generada. Campos de número y PDF listos para nueva operación');
                    }, 1500);
                    
                } else {
                    const errorData = await response.json();
                    mostrarResultado(`❌ ${errorData.error || 'Error del servidor'}`, true);
                }
            } catch (error) {
                console.error('Error completo:', error);
                mostrarResultado(`❌ Error de conexión: ${error.message || 'Verifica la consola para detalles'}`, true);
            }
        }
    </script>
</body>
</html>
